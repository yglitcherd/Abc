<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Meu Amor ‚ù§Ô∏è</title>
<style>
  /* ===== Fundo animado ===== */
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    color: #fff;
    overflow-x: hidden;
    background: linear-gradient(270deg, #ffdde1, #ee9ca7, #ffdde1);
    background-size: 600% 600%;
    animation: gradientBG 15s ease infinite;
  }
  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  /* ===== Canvas part√≠culas ===== */
  canvas {
    position: fixed;
    top: 0; left: 0;
    z-index: 0;
    pointer-events: none;
  }

  /* ===== Cabe√ßalho ===== */
  header {
    text-align: center;
    padding: 50px 20px 20px;
    position: relative;
    z-index: 2;
  }
  .typewriter {
    font-size: 2.2em;
    font-weight: bold;
    display: inline-block;
    overflow: hidden;
    border-right: .15em solid #fff;
    white-space: nowrap;
    animation: typing 3s steps(30, end), blink .7s infinite, glow 2s ease-in-out infinite alternate;
  }
  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }
  @keyframes blink {
    50% { border-color: transparent }
  }
  @keyframes glow {
    0% { text-shadow: 0 0 10px #fff, 0 0 20px #ff7f9d, 0 0 30px #ff4f80; }
    100% { text-shadow: 0 0 20px #fff, 0 0 30px #ff99b3, 0 0 40px #ff6699; }
  }

  /* ===== Galeria ===== */
  .gallery {
    position: relative;
    z-index: 2;
    column-count: 3;
    column-gap: 15px;
    max-width: 1200px;
    margin: auto;
    padding: 20px;
  }
  .photo {
    position: relative;
    margin-bottom: 15px;
    break-inside: avoid;
    overflow: hidden;
    border-radius: 20px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(6px);
    border: 2px solid rgba(255,255,255,0.2);
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    opacity: 0;
    transform: translateY(50px) scale(0.9);
    transition: all 0.6s ease;
  }
  .photo.visible {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
  .photo img {
    width: 100%;
    display: block;
    transition: transform 0.5s ease, filter 0.5s ease;
  }
  .photo:hover img {
    transform: scale(1.1);
    filter: brightness(1.1);
  }
  .photo::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 20px;
    border: 3px solid transparent;
    background: linear-gradient(45deg, #ff7f9d, #ffcce0, #ff6699);
    background-size: 300% 300%;
    animation: borderGlow 5s ease infinite;
    z-index: 1;
    pointer-events: none;
    mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    mask-composite: exclude;
  }
  @keyframes borderGlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ===== Responsividade ===== */
  @media (max-width: 768px) {
    .gallery { column-count: 2; }
    .typewriter { font-size: 1.8em; }
  }
  @media (max-width: 480px) {
    .gallery { column-count: 1; }
    .typewriter { font-size: 1.4em; }
  }
</style>
</head>
<body>

<canvas id="particles"></canvas>

<header>
  <div class="typewriter">üíå Para o amor da minha vida üíå</div>
</header>

<div class="gallery">
  <div class="photo"><img src="images/foto1.jpg" alt="Foto 1"></div>
  <div class="photo"><img src="images/foto2.jpg" alt="Foto 2"></div>
  <div class="photo"><img src="images/foto3.jpg" alt="Foto 3"></div>
  <div class="photo"><img src="images/foto4.jpg" alt="Foto 4"></div>
</div>

<script>
  // ===== Anima√ß√£o de entrada =====
  const photos = document.querySelectorAll('.photo');
  function revealPhotos() {
    photos.forEach((photo, index) => {
      const rect = photo.getBoundingClientRect();
      if (rect.top < window.innerHeight - 50) {
        setTimeout(() => {
          photo.classList.add('visible');
        }, index * 150);
      }
    });
  }
  window.addEventListener('scroll', revealPhotos);
  window.addEventListener('load', revealPhotos);

  // ===== Part√≠culas no fundo =====
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let particlesArray;

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  window.addEventListener('resize', function(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    init();
  });

  class Particle {
    constructor(x, y, size, speedY, color) {
      this.x = x;
      this.y = y;
      this.size = size;
      this.speedY = speedY;
      this.color = color;
    }
    update() {
      this.y += this.speedY;
      if (this.y > canvas.height) {
        this.y = 0 - this.size;
        this.x = Math.random() * canvas.width;
      }
    }
    draw() {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function init() {
    particlesArray = [];
    for (let i = 0; i < 50; i++) {
      const size = Math.random() * 4 + 1;
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const speedY = Math.random() * 1 + 0.3;
      const colors = ['#ffffff88', '#ff99b388', '#ff4f8088'];
      const color = colors[Math.floor(Math.random() * colors.length)];
      particlesArray.push(new Particle(x, y, size, speedY, color));
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particlesArray.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animate);
  }

  init();
  animate();
</script>

</body>
</html>
